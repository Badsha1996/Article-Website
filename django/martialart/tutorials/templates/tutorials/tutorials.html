{%extends 'global.html'%}
{%block content%}
<h1>MARTIAL ART ARTICLES</h1>
<div class="tutorials">
    {%for tutorial in tutorials%}
    <div class="tutorial">
        <h2><a href="{% url 'tutorials:detail' slug=tutorial.slug %}">{{tutorial.title|safe}}</a> </h2>
        <p>{{tutorial.snippet|safe}}</p>
        <p>{{tutorial.date|safe}}</p>
    </div>
    {%endfor%}
</div>
{%endblock%}
